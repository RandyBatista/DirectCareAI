# Configuration for Production Proxy Settings
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Security Headers: 
proxy_set_header X-Content-Type-Options nosniff;
proxy_set_header X-XSS-Protection "1; mode=block";
proxy_set_header X-Frame-Options "SAMEORIGIN";
proxy_set_header Referrer-Policy "no-referrer-when-downgrade";
proxy_set_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

# Buffering: 
proxy_buffering on;
proxy_buffers 16 16k;
proxy_buffer_size 32k;
proxy_busy_buffers_size 64k;

# Cache: 
proxy_cache_path /etc/nginx/cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;
proxy_cache my_cache;
proxy_cache_valid 200 302 10m;
proxy_cache_valid 404 1m;

proxy_send_timeout 60s;
proxy_set_header Connection ""; 

# Logging: 
proxy_set_header X-Request-Start "t=${msec}";
access_log /var/log/nginx/access.log combined;

# Error Pages: 
proxy_intercept_errors on;
error_page 500 502 503 504 /50x.html;
location = /50x.html {
    root /usr/share/nginx/html;
}

# Limit Requests: 
limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
limit_req zone=one burst=5;