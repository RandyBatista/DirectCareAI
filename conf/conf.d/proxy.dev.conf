# Configuration for Development Proxy Settings
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Additional development settings
proxy_redirect off;
proxy_http_version 1.1;
proxy_read_timeout 600s; # Longer timeout for debugging

# Security Headers:
proxy_set_header X-Content-Type-Options nosniff;
proxy_set_header X-XSS-Protection "1; mode=block";
proxy_set_header X-Frame-Options "SAMEORIGIN";
proxy_set_header Referrer-Policy "no-referrer-when-downgrade";

# Buffering:
proxy_buffering off; # Disabled for development to see real-time updates
proxy_buffer_size 32k; # Keep buffer size but disable buffering for immediate response

proxy_send_timeout 60s;
proxy_set_header Connection "";

# Logging: More verbose for debugging
proxy_set_header X-Request-Start "t=${msec}";
access_log $env_NGINX_CONF_DIR/logs/access.log combined;
